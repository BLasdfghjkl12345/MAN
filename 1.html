<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAN点单</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            line-height: 1.6;
            padding: 0;
            margin: 0;
        }
        
        /* 导航栏 */
        header {
            padding: 2rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        nav a {
            color: #ffffff;
            text-decoration: none;
            margin-left: 2rem;
            font-weight: 300;
            letter-spacing: 1px;
            transition: opacity 0.3s;
        }
        
        nav a:hover {
            opacity: 0.7;
        }
        
        /* 主要内容 */
        main {
            padding: 0 5% 5%;
        }
        
        h1 {
            font-weight: 300;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            letter-spacing: 1px;
        }
        
        /* 图片网格 */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            aspect-ratio: 4 / 3;
            transition: transform 0.3s;
            cursor: pointer;
        }
        
        .gallery-item:hover {
            transform: scale(1.02);
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .gallery-item .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            padding: 1rem;
            transform: translateY(100%);
            transition: transform 0.3s;
        }
        
        .gallery-item:hover .overlay {
            transform: translateY(0);
        }
        
        .gallery-item h3 {
            font-weight: 400;
            margin-bottom: 0.5rem;
        }
        
        .gallery-item p {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        /* 图片放大模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            overflow: auto;
        }
        
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 800px;
            max-height: 80vh;
            object-fit: contain;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        
        .close:hover {
            color: #bbb;
        }
        
        /* 页脚 */
        footer {
            text-align: center;
            padding: 2rem 5%;
            font-weight: 300;
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }
            
            nav {
                margin-top: 1rem;
            }
            
            nav a {
                margin: 0 0.8rem;
            }
            
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .modal-content {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">MAN点单页面</div>
        <nav>
       
        </nav>
    </header>
    
    <main>
        <h1>点击下方图片扫码代剪</h1>
        
        <div class="gallery">
            <!-- 图片项目1 -->
            <div class="gallery-item" onclick="openModal('222.jpg')">
                <img src="222.jpg" alt="联系客服">
                <div class="overlay">
                    <h3>联系客服</h3>
                    <p>点击+扫一扫加客服</p>
                </div>
            </div>
            
            <!-- 图片项目2 -->
            <div class="gallery-item" onclick="openModal('1.jpg')">
                <img src="1.jpg" alt="加剪辑老师微信">
                <div class="overlay">
                    <h3>剪辑高老师微信</h3>
                    <p>可联系-可加要求</p>
                </div>
            </div>
            
            <!-- 图片项目3 -->
            <div class="gallery-item" onclick="openModal('222.png')">
                <img src="222.png" alt="点击加企业微信">
                <div class="overlay">
                    <h3>企业微信</h3>
                    <p>关注企业微信</p>
                </div>
            </div>
            
            <!-- 图片项目4 -->
            <div class="gallery-item" onclick="openModal('6.jpg')">
                <img src="6.jpg" alt="付款">
                <div class="overlay">
                    <h3>付款码</h3>
                    <p>根据你点单的价格付款</p>
                </div>
            </div>
        </div>
    </main>
    
    <!-- 图片放大模态框 -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>
    
    <footer>
        &copy; 2025 版权归属为MAN漫剪团
    </footer>

    <script>
        // 打开模态框并显示点击的图片
        function openModal(imageSrc) {
            const modal = document.getElementById("imageModal");
            const modalImg = document.getElementById("modalImage");
            
            modal.style.display = "block";
            modalImg.src = imageSrc;
        }
        
        // 关闭模态框
        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }
        
        // 点击模态框外部也可以关闭
        window.onclick = function(event) {
            const modal = document.getElementById("imageModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
